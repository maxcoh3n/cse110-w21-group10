<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pomodoro Timer</h1>
        <h1 id="countdown" style="font-size:100pt"></h1>
        <div id="canvas-container"></div>
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>

    <!-- Pomo log -->
    <details id="pomo-log" style="width: 22em">
        <summary style="width: 11em">Pomodoro Log</summary>

        <div id="pomo-log-container" style="position: relative; width: 100%; border: 2px solid black">
            <details id="stats" style="position: relative; width: 100%; margin: 0; left: 0;">
                <summary style="position: relative; width: 100%; font-weight: bold; outline: none; text-align: center;">
                    Statistics</summary>
                <div id="stats-container" style="display: inline">
                    <!-- Add stats here -->
                    <p>test element</p>
                </div>
            </details>
            <hr />

            <h6 style="position: relative; font-size: 1em; width: 100%; margin: 0; padding: 0; text-align: center;">
                Daily Log</h6>
            <div id="daily-log-container" style="display: inline; position: relative;">
                <!-- Add sessions here -->
                <p>test element</p>
            </div>
        </div>
    </details>

    <!-- Settings -->

  <button id="settingsBtn" style="position: absolute; top: 10px; right: 10px">Settings</button>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Settings</p>
      <label id="worktime-label">Work Time:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
      <input id="worktime-number" type="number" min="0" max="60" value="25">
      <input id="worktime-slider" type="range" min="0" max="60" value="25" style="width: 500px"><br><br>

      <label id="breaktime-label">Break Time:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
      <input id="breaktime-number" type="number" min="0" max="60" value="5">
      <input id="breaktime-slider" type="range" min="0" max="60" value="5" style="width: 500px"><br><br>

      <label id="numbreaks-label">Number of Short Breaks: </label>
      <input id="numbreaks-number" type="number" min="0" max="10" value="5">
      <input id="numbreaks-slider" type="range" min="0" max="10" value="5" style="width: 500px">
    </div>

  </div>


<button id="startBtn" style="position: absolute; top: 50%; right: 50%">Start</button>


<script src="timer.js"></script>
</body>

</html>
