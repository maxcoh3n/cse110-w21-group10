<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-countdown">Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="constant.js"></script>
</head>

<body>
    <!-- Timer -->
    <h1>Pomodoro Timer</h1>
        <h1 id="countdown"></h1>
        <div id="canvas-container"></div>
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>
        <button id="start-btn">Start</button>

    <!-- Pomo log 2: using checkbox-->
    <div id="pomo-toggle-container">
        <input id="pomo-toggle" type="checkbox" class="pomo-toggle" />
        <label for="pomo-toggle" id="pomo-label">Pomodoro Log</label>

        <ol class="pomo-log">
            <li>
                <details>
                    <summary>Statistics</summary>
                    <ol id="stats-list" style="list-style: none;">
                        <li>
                            test element
                        </li>
                    </ol>
                </details>
            </li>
            <hr />
            <li>Daily Log</li>
            <ol id="log-list" style="list-style: none;">
                <li>
                    test element
                </li>
            </ol>
        </ol>
    </div>

    <!-- Settings -->

  <button id="settings-btn">Settings</button>

  <div id="my-modal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Settings</p>
      <label id="worktime-label">Work Time:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
      <input id="worktime-number" type="number" min="20" max="30" value="25">
      <input id="worktime-slider" type="range" min="20" max="30" value="25"><br><br>

      <label id="short-breaktime-label">Short Break Time:&emsp;&emsp;&emsp;</label>
      <input id="short-breaktime-number" type="number" min="5" max="10" value="7">
      <input id="short-breaktime-slider" type="range" min="5" max="10" value="7"><br><br>

      <label id="long-breaktime-label">Long Break Time:&emsp;&emsp;&emsp;</label>
      <input id="long-breaktime-number" type="number" min="15" max="25" value="20">
      <input id="long-breaktime-slider" type="range" min="15" max="25" value="20"><br><br>

      <label id="num-sessions-label">Number of Work Sessions Before Long Break: </label>
      <input id="num-sessions-number" type="number" min="3" max="5" value="4">
      <input id="num-sessions-slider" type="range" min="3" max="5" value="4">
    </div>

  </div>



  <!-- Task List-->
  <div id="task-list-container">
    <h2>Task List</h2> <button id="complete-task-btn">Completed</button>
    <hr>
    <div id="task-list">
        <h3>TODO TASKS WILL APPEAR HERE</h3>
    </div>
    <!-- <input id="pomo-toggle" type="checkbox" class="pomo-toggle" />
    <label for="pomo-toggle" id="pomo-label">Pomodoro Log</label> -->
    <input id="new-task" type=text placeholder="Enter New Task Here">
    <button id="new-task-btn">Add Task</button>
    <script src="taskList.js"></script>
</div>

<script src="settings.js"></script>
<script src="timer.js"></script>
</body>

</html>
